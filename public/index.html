<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Jonatha Teixeira"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jonatha Teixeira</title>

    <!-- Open Graph Meta Tags para Facebook e LinkedIn -->
  <meta property="og:title" content="Watch My Video and Learn More About My Project" />
  <meta property="og:description" content="Check out my project in React and Electron here and see my skills and how they can contribute to you." />
  <meta property="og:image" content="https://jonathateixeira-project.netlify.app/jonatha-teixeira.png" />
  
  <meta property="og:type" content="video.other" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Watch My Video and Learn More About My Project" />
  <meta name="twitter:description" content="Check out my project in React and Electron here and see my skills and how they can contribute to you." />
  <meta name="twitter:image" content="https://jonathateixeira-project.netlify.app/jonatha-teixeira.png" />


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
